<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <style>
        input{
            margin-bottom: 20px;
        }
        #scheduleInput{
            width: 80%;
        }
        .items{
            display: grid;
            grid-template-columns: 90% 10%;
            margin: 5px;
            font-size: large;
            cursor: default;
        }
        .contents{
            /* width: fit-content; */
            border-radius: 5px / 5px;
            background-color: gold;
            margin-bottom: 1px;
            white-space: normal;
        }
        .del{
            width: 25px;
            height: 22px;    
        }
        .checked{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <button id="toCalendarButton">달력</button> <h1>To-do List(<span id="titleDate"></span>)</h1>
    <form action="/db_write" method="post">
        <input type="hidden" name="dateId" id="dateId">
        <input type="text" name="schedule" id="scheduleInput" autofocus>
        <input type="submit" id="save" value="저장">
    </form>
    
    <div id="list"></div>

    <script src="schedule.js"></script>
</body>
</html>
